<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scope and Digest</title>
    <link rel="stylesheet" href="index.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="learndigest">
    <div ng-controller="playgroundCtrl as vm">
            How strong is the force {{vm.force}}
        <input type="number" ng-model="vm.force">   <! Here $scope of internalCtrl is available using "ControllerAs syntax : vm">
        <button ng-click="vm.reset()">Reset</button>

        <div ng-controller="internalCtrl as vm">
            <div>The secret is: {{vm.secret}}</div>
            <div>The internal force {{vm.playGround.force}}</div> <! Here $scope of playgroundCtrl is also available>
            <input type="number" ng-model="vm.playGround.force">
        </div>
    </div>
  </body>
</html>
