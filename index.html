<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scope and Digest</title>
    <link rel="stylesheet" href="index.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="learndigest">
    <div ng-controller="playgroundCtrl">
            How strong is the force {{force}}
        <div>The real value of secret is: {{secret}}</div>  <! Here $scope of internalCtrl is not available>
        <input type="number" ng-model="force">
        <button ng-click="reset()">Reset</button>

        <div ng-controller="internalCtrl">
            <div>The secret is: {{secret}}</div>
            <div>The internal force {{force}}</div> <! Here $scope of playgroundCtrl is available>
            <input type="number" ng-model="force">
        </div>
    </div>
  </body>
</html>
