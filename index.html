<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scope and Digest</title>
    <link rel="stylesheet" href="index.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="learndigest">
    <div ng-controller="playgroundCtrl as vm">
            How strong is the force {{vm.force}}    <! Here $scope of ng-if is available using "ControllerAs syntax : vm">
        <input type="number" ng-model="vm.force">
        <button ng-click="vm.reset()">Reset</button>
        <div ng-if="vm.force %2 == 0">
            <div ng-controller="internalCtrl as vm">
                The internal controller has arrived.!
            </div>
        </div>
    </div>
  </body>
</html>
